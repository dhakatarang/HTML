<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body bgcolor="lightgreen">
    
    <form align="center">
        <label><h1>Registration Form</h1></label>
        <table align="center" width="400px" height="200px" cellspacing="15px"><tr><td>Name</td><td><input type="text"></td></tr>
            <tr><td>Phone no.</td><td><input type="text"></td></tr>
            <tr><td>Email</td><td><input type="text"></td></tr>
            <tr><td>Gender</td><td><input type="radio" value="Male">Male<input type="radio" value="Female">Female</td></tr>
            <tr><td>Branch</td><td><select><option>CSE</option><option>ECE</option><option>AI</option><option>ME</option></select></td></tr>
            <tr><td>Hobbies</td><td><input type="checkbox" name="Games">Games</input><input type="checkbox" name="Music">Music</input><input type="checkbox" name="Drawing">Drawing</input></td></tr>
            <tr><td>Address</td><td> <textarea cols="40" rows="5"></textarea></td></tr></table>
            <input type="submit" value="submit">
            <input type="reset"  value="reset">
    </form>

    
</body>
</html>
